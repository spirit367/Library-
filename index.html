<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <header id="header">
         <h1>Your personal library</h1>
        </header>

        <h4>Please, add all the information about your faforite books below:</h4>
        <div class="form">
            <div class="form-box">
                <label for="title">Book's title:</label>
                <div class="val-container">
                <input type="text" id="title" placeholder="book">
                <small class="val" id="val-ti">*Book's title is requered</small>
                </div>
            </div>
            <div class="form-box">
                <label for="author">Author's name:</label>
                <div class="val-container">
                <input type="text" id="author" placeholder="author">
                <small class="val" id="val-au">*Author's name is requered</small>
                </div>
            </div>
            <div class="form-box">
                <label for="pages">Number of pages:</label>
                <div class="val-container">
                <input type="number" id="pages" placeholder="pages">
                <small class="val" id="val-num">*Number of pages is requered</small>
                </div>
            </div>
            <div class="form-box select">
                <p>Have you already read this book?</p>
                <select id="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
        </div>

        <button id="btn">Add to my library</button>

        <div id="library-container"></div>

    <script src="main.js"></script>
</body>
</html>
